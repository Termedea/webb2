<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>10.4 - Formulär - Exempel 1</title>

    <link rel="stylesheet" href="exempel1.css" />
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="#">
        <div class="form-group">
            <label for="username">Användarnamn: </label>
            <input name="username" type="text">
            <i class="fas fa-check"></i>
        </div>
        <div class="form-group">
            <label for="password">Lösenord:</label>
            <input name="password" type="password">
            <i class="fas fa-check"></i>
        </div>
        <div class="form-group">
            <label for="password-repeat">Upprepa lösenord:</label>
            <input name="password-repeat" type="password">
            <i class="fas fa-check"></i>
        </div>
        <div class="submit">
            <button type="submit">Registrera</button>
        </div>
    </form>
</body>

</html>
